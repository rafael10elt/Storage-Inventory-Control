
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login +Storage Inventory Control</title>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
 	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				
<!-- Form Name -->
<legend><b>+Storage Inventory Control</b></legend><p></p>
				<legend><b>Login</b></legend><p></p>

			</div>
<!-- Text input-->

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="User Login" id="UserLogin">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
<!-- Text input-->
				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="Password" id="UserPassword">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" >OK <span class="glyphicon glyphicon-send"></span></button>
</div>
    <a class="login-link" href="#">Change Password</a>
  </div>
  <a class="login-link" href="#">Forgot your password?</a>
</div>
			</div>
		</div>
	</div>
	
</body>
  
</body>

</html>
